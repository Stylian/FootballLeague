<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<object th:include="head :: head" th:remove="tag"></object>
</head>

<body>

	<div class="container">

		<div class="row">
			<div th:replace="navbar :: navbar"></div>
		</div>


		<ul class="pagination" th:each="i : ${#numbers.sequence(1, numberOfSeasons/1)}">
			<li th:classappend="${season.seasonYear == i} ? 'active' : ''"><a th:href="@{ ${i} }" th:text="${i}"></a></li>
		</ul>

		<div class="row">

			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#preview">Preview</a></li>
				<li><a data-toggle="tab" href="#quals1">1st Qualification Round</a></li>
				<li><a data-toggle="tab" href="#quals2">2nd Qualification Round</a></li>
				<li><a data-toggle="tab" href="#groups1">1st Groups Round</a></li>
				<li><a data-toggle="tab" href="#groups2">2nd Groups Round</a></li>

			</ul>

			<div class="tab-content">
				<div id="preview" class="tab-pane active">
					<div th:replace="/seasons/season_fragments :: season_preview"></div>
				</div>
				<div id="quals1" class="tab-pane">
					<div th:replace="/seasons/season_fragments :: quals(round='1')"></div>
				</div>
				<div id="quals2" class="tab-pane">
					<div th:replace="/seasons/season_fragments :: quals(round='2')"></div>
				</div>
				<div id="groups1" class="tab-pane">
					<div th:replace="/seasons/season_fragments :: groups(round='1')"></div>
				</div>
				<div id="groups2" class="tab-pane">
					<div th:replace="/seasons/season_fragments :: groups(round='2')"></div>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
