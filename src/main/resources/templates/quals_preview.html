<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<h3 th:text="unseeded" />

	<table>
		<tbody>
			<tr>
				<th>team</th>
				<th>coefficients</th>
			</tr>
			<tr th:each="teamCoeff: ${teamsWithCoeffs}">
				<td th:text="${teamCoeff['key'].name}" />
				<td th:text="${#numbers.formatInteger(teamCoeff['value'],0,'COMMA')}" />
			</tr>
		</tbody>
	</table>

	<h3>pot 1</h3>

	<table>
		<tbody>
			<tr>
				<th>team</th>
				<th>coefficients</th>
			</tr>
			<tr th:each="teamCoeff: ${teamsStrongWithCoeffs}">
				<td th:text="${teamCoeff['key'].name}" />
				<td th:text="${#numbers.formatInteger(teamCoeff['value'],0,'COMMA')}" />
			</tr>
		</tbody>
	</table>

	<h3>pot 2</h3>

	<table>
		<tbody>
			<tr>
				<th>team</th>
				<th>coefficients</th>
			</tr>
			<tr th:each="teamCoeff: ${teamsWeakWithCoeffs}">
				<td th:text="${teamCoeff['key'].name}" />
				<td th:text="${#numbers.formatInteger(teamCoeff['value'],0,'COMMA')}" />
			</tr>
		</tbody>
	</table>


</body>
</html>
