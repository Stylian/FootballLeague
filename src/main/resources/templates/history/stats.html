<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<object th:include="head :: head" th:remove="tag"></object>
</head>

<body>

	<div class="container">

		<div class="row">
			<div th:replace="navbar :: navbar"></div>
		</div>


		<div id="stats_panel" class="panel panel-default">

			<div class="panel-heading">Total Stats</div>

			<div class="panel-body">
				<div class="row">

					<div class="col-md-6">
						<table class="table">
							<tbody>
								<tr>
									<th>Team</th>
									<th>W</th>
									<th>D</th>
									<th>L</th>
									<th>PS</th>
									<th>PC</th>
									<th>+/-</th>
									<th>Coefficients</th>
								</tr>
								<tr th:each="teamStat,iter : ${teamsStats}"
									th:if="${iter.index &lt; #maps.size(teamsStats)/2}">
									<td th:text="${teamStat['key'].name}" />
									<td th:text="${teamStat['value'].wins}" />
									<td th:text="${teamStat['value'].draws}" />
									<td th:text="${teamStat['value'].losses}" />
									<td th:text="${teamStat['value'].goalsScored}" />
									<td th:text="${teamStat['value'].goalsConceded}" />
									<td th:text="${teamStat['value'].goalsScored - teamStat['value'].goalsConceded}" />
									<td th:text="${teamStat['value'].points}" />
								</tr>
							</tbody>
						</table>
					</div>

					<div class="col-md-6">
						<table class="table">
							<tbody>
								<tr>
									<th>Team</th>
									<th>W</th>
									<th>D</th>
									<th>L</th>
									<th>PS</th>
									<th>PC</th>
									<th>+/-</th>
									<th>Coefficients</th>
								</tr>
								<tr th:each="teamStat,iter : ${teamsStats}"
									th:if="${iter.index &gt;= #maps.size(teamsStats)/2}">
									<td th:text="${teamStat['key'].name}" />
									<td th:text="${teamStat['value'].wins}" />
									<td th:text="${teamStat['value'].draws}" />
									<td th:text="${teamStat['value'].losses}" />
									<td th:text="${teamStat['value'].goalsScored}" />
									<td th:text="${teamStat['value'].goalsConceded}" />
									<td th:text="${teamStat['value'].goalsScored - teamStat['value'].goalsConceded}" />
									<td th:text="${teamStat['value'].points}" />
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>

		</div>

	</div>

</body>
</html>
