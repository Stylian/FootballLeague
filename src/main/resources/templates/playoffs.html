<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<div>Quarter-finals</div>

	<div th:each="matchup: ${playoffs.quarterMatchups}">
		<div th:text="${matchup.teamHome}"> </div>
		<div th:text="${matchup.teamAway}"> </div>
		
		<div th:each="game: ${matchup.games}">
			<div th:text="${game.homeTeam}"> </div>
			<div th:text="${game.awayTeam}"> </div>
			<div th:text="${game.result}"> </div>
		</div>
		
		<div>----------</div>
	</div>

	<div>Semi-finals</div>

	<div th:each="matchup: ${playoffs.semisMatchups}">
		<div th:text="${matchup.teamHome}"> </div>
		<div th:text="${matchup.teamAway}"> </div>
		
		<div th:each="game: ${matchup.games}">
			<div th:text="${game.homeTeam}"> </div>
			<div th:text="${game.awayTeam}"> </div>
			<div th:text="${game.result}"> </div>
		</div>
		
		<div>----------</div>
	</div>

	<div>Finals</div>

	<div>
		<div th:text="${playoffs.finalsMatchup.teamHome}"> </div>
		<div th:text="${playoffs.finalsMatchup.teamAway}"> </div>
		
		<div th:each="game: ${playoffs.finalsMatchup.games}">
			<div th:text="${game.homeTeam}"> </div>
			<div th:text="${game.awayTeam}"> </div>
			<div th:text="${game.result}"> </div>
		</div>
		
		<div>----------</div>
	</div>
	
</body>
</html>
